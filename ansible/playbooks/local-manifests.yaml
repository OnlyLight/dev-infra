- name: Setup and Customize Kubernetes Local
  hosts: localhost
  gather_facts: false

  tasks:
  - name: Create namespaces
    include_tasks:
      file: "../tasks/namespaces.yaml"
      apply:
        vars:
          k8s_state: "{{ state | default('present') }}"

  - name: Install ingress nginx
    include_tasks:
      file: "../tasks/repository_resources/ingress-nginx.yaml"
      apply:
        vars:
          k8s_state: "{{ state | default('present') }}"

  - name: Install Metrics server
    kubernetes.core.k8s:
      kubeconfig: "{{ kubeconfig }}"
      state: "{{ state | default('present') }}"
      src: "../../helm/metrics_server.yaml"

  - name: Setup Postgres and redis cache
    include_tasks:
      file: "../tasks/data/main.yaml"
      apply:
        vars:
          k8s_state: "{{ state | default('present') }}"
          k8s_env: "{{ env | default('dev') }}"

  - name: Ready for scrape data
    include_tasks:
      file: "../tasks/app/scrape_data.yaml"
      apply:
        vars:
          k8s_state: "{{ state | default('present') }}"
          k8s_env: "{{ env | default('dev') }}"

  - name: Setup Application
    include_tasks:
      file: "../tasks/app/application.yaml"
      apply:
        vars:
          k8s_state: "{{ state | default('present') }}"
          k8s_env: "{{ env | default('dev') }}"

