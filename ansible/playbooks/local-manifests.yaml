  #       vars:
  #         k8s_state: "{{ state | default('present') }}"

  - name: Setup Metric system
    include_tasks:
      file: "../tasks/metrics/main.yaml"
      apply:
        vars:
          k8s_state: "{{ state | default('present') }}"

