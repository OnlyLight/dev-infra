version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"  # Main port for all services
      - "4571:4571"  # Additional service port if needed
    environment:
      - DEBUG=1  # Enable debug mode (optional)
      - EDGE_PORT=4566  # Port for the edge service (main gateway for all APIs)
      - SERVICES=s3,sqs,lambda,cloudformation,ec2  # List the AWS services you want to emulate
      - DATA_DIR=/tmp/localstack/data  # Optional: Persistent data
    volumes:
      - "./localstack-data:/tmp/localstack"  # Persistent data volume

  # Uncomment the following if you want to use a UI for LocalStack
  # localstack-ui:
